<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Required Meta Tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main2.css">
        <!--Title-->
        <title>Twister OS</title>
        <!--Favicon-->
        <link rel="icon" href="favicon.png">
    </head>
    <body>
        <!--Navigation-->
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <span class="navbar-brand"><img src="images/TwisterOSLogo.png" width="60%"></span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-right" id="navbarToggler">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Downloads</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tutorials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!--Content-->
        <div class="container center">
            <div class="row">
                <div class="col-lg-12">
                    <!--Carousel-->
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Carousel indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                            <li data-target="#myCarousel" data-slide-to="4"></li>
                            <li data-target="#myCarousel" data-slide-to="5"></li>
                            <li data-target="#myCarousel" data-slide-to="6"></li>
                        </ol>
                        <!-- Wrapper for carousel items -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/twisteros.png" alt="Twister OS Theme" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="images/raspbian95.png" alt="Raspbian 95 Theme" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="images/raspbianxp.png" alt="Raspbian XP Theme" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="images/raspbianx.png" alt="Raspbian X Theme" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="images/nighthawk.png" alt="Nighthawk Theme" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="images/iraspbian.png" alt="iRaspbian - Light Theme" class="img-fluid">
                            </div>
                            <div class="carousel-item">
                                <img src="images/iraspbian-dark.png" alt="iRaspbian - Dark Theme" class="img-fluid">
                            </div>
                        </div>
                        <!-- Carousel controls -->
                        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--How Do You Pi?-->
        <div class="container">
            <img src="images/HowDoYouPi.png" alt="How Do You Pi?" class="center howpi">
        </div>
        <!--Partner Logo's-->
		<div class="container">
			<div class="row">
				<div class="col-sm-2 logo center">
					<img src="images/Box86Logo.png" alt="Box86 Logo" class="img-fluid">
				</div>
				<div class="col-sm-2 logo center">
					<img src="images/PiLabs.png" alt="Pi Labs Logo" class="img-fluid">
				</div>
				<div class="col-sm-2 logo center">
					<img src="images/CPiTitle.png" alt="Commander PI Logo" class="img-fluid">
				</div>
			</div>
        </div>
        <!--Footer-->
        <div class="container center">
            <footer class="footer">
               
                  <span>Twister OS &copy 2020 | <a href="https://discord.gg/Fh8sjmu">Join us on Discord!</a></span>
               
            </footer>
        </div>
    </body>
    <!--JavaScript-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
